name: SMS Test
on:
 push:
  branches:
    - main
jobs:
  FTP-Deploy-Action:
    name: FTP-Deploy-Action
    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v2
       with:
        fetch-depth:2
      - name: FTP-Deploy-Action
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
         ftp-server: ${{ secrets.SFTP_SERVER_SMS }}
         ftp-username: ${{ secrets.FTP_USERNAME_SMS }}
         ftp-password: ${{ secrets.FTP_PASSWORD_SMS }}
